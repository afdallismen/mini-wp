<!DOCTYPE html>
<html lang="en">
<head>

  <link href="https://unpkg.com/basscss@8.0.2/css/basscss.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
  <nav class="navbar is-primary" role="navigation" aria-label="main navigation">
    <div class="container">
      <div class="navbar-brand">
        <a class="navbar-item is-size-4" href="/">
          MINI WP
        </a>
      </div>
      <div class="navbar-menu is-hidden-mobile is-active">
        <div class="navbar-start"></div>
        <div class="navbar-end">
          <a class="navbar-item">
            <figure class="image mr1">
              <img class="is-rounded" alt="profile-pict" src="https://avatars1.githubusercontent.com/u/11665082?s=400&u=3a5b90ba66e8f30c1409b159deb0c340ab206363&v=4">
            </figure>
            afdallismen
          </a>
          <a class="navbar-item">
            <i class="fas fa-sign-out-alt"></i>
          </a>
        </div>
      </div>
    </div>
  </nav>
  <div class="container pt3">
    <div class="columns is-variable is-6">
      <div class="column is-3">
        <aside class="menu box">
          <p class="menu-label level p1 mb0">
            <span class="level-left">Article</span>
            <a class="menu-link" data-target="article-menu"><i class="fas fa-angle-down fa-lg level-right mr1" aria-hidden="true"></i></a>
          </p>
          <ul class="menu-list" id="article-menu">
            <li><a data-target="article-list">List</a></li>
            <li><a data-target="article-create">Create</a></li>
          </ul>
        </aside>
      </div>
      <div class="column">
        <div id="article-list" class="box">
          <div class="level">
            <div class="level-left">
              <!-- <p class="has-text-right has-text-grey"><span class="tag title is-warning is-medium">Article List</span></p> -->
            </div>
            <div class="level-right">
              <div class="level-item field">
                <p class="control has-icons-right">
                  <input placeholder="Search article" type="text" class="input is-rounded has-icon-right is-fullwidth">
                  <span class="icon is-right">
                    <i class="fas fa-search"></i>
                  </span>
                </p>
              </div>
            </div>
          </div>
          <table class="table is-small is-fullwidth mt2">
            <thead>
              <tr>
                <th>No</th>
                <th>Title</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>1</td>
                <td>Sweob oiweh oho wfehowiefoh iuiwueh owhfowoo</td>
                <td>
                  <div class="buttons is-right is-small">
                    <a class="button is-white has-text-link"><i class="far fa-edit mr1"></i>Edit</a>
                    <a class="button is-white has-text-danger"><i class="far fa-trash-alt mr1"></i>Delete</a>
                  </div>
                </td>
              </tr>
              <tr>
                <td>2</td>
                <td>Sweob oiweh oho wfehowiefoh iuiwueh owhfowoo</td>
                <td>
                  <div class="buttons is-right">
                    <a class="button is-white has-text-link"><i class="far fa-edit mr1"></i>Edit</a>
                    <a class="button is-white has-text-danger"><i class="far fa-trash-alt mr1"></i>Delete</a>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
          <div class="pagination is-rounded is-centered" role="navigation" aria-label="pagination">
            <ul class="pagination-list">
              <a class="pagination-previous button is-light"><i class="fas fa-chevron-left"></i></a>
              <a class="pagination-next button is-light"><i class="fas fa-chevron-right"></i></a>
            </ul>
          </div>
        </div>
        <div id="article-create" class="box">
          <form>
            <div class="field">
              <label class="label" for="title">Title</label>
              <div class="control">
                <input class="input" id="title" name="title" type="text">
              </div>
            </div>
            <div class="field">
              <label class="label" for="editor">Content</label>
              <div class="control">
                <textarea name="content" id="editor"></textarea>
              </div>
            </div>
            <button type="submit" class="button is-success">Save</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.ckeditor.com/ckeditor5/12.0.0/classic/ckeditor.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="assets/js/main.js"></script>
</body>
</html>
